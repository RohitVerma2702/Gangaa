{% extends 'accounts_layout.html' %}

{% block content %}
{% load static %}
<div id="login-page" class="row">
    <div class="col s12 m6 l4 z-depth-4 card-panel border-radius-6 login-card bg-opacity-8">
        <form action="{% url 'login' %}" method="POST" class="login-form">
            {% csrf_token %}
            <div class="row">
                <div class="input-field col s12">
                    <img src="{% static 'images/logo/gangaa_apni_dukaan_1.png' %}" alt="Gangaa Logo"
                        class="responsive-img ml-4 mt-4" style="width: 150px;">
                </div>
            </div>

            {% if error %}
            <div class="card-alert card gradient-45deg-red-pink ml-4 mr-4">
                <div class="card-content white-text">
                    <p>
                        <i class="material-icons">error</i> {{ error }} </p>
                </div>
                <button type="button" class="close white-text" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            {% endif %}

            <div class="row margin">
                <div class="input-field col s12">
                    <i class="material-icons prefix pt-2">person_outline</i>
                    <input id="username" type="text" name="username">
                    <label for="username" class="center-align">Username</label>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="material-icons prefix pt-2">lock_outline</i>
                    <input id="password" type="password" name="password">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m12 l12 ml-2 mt-1">
                    <p>
                        <label>
                            <input type="checkbox" />
                            <span>Remember Me</span>
                        </label>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <button type="submit"
                        class="btn waves-effect waves-light border-round gradient-45deg-purple-deep-orange col s12">Login</button>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6 m6 l6">
                    <!-- <p class="margin medium-small"><a href="user-register.html">Register Now!</a></p> -->
                </div>
                <div class="input-field col s6 m6 l6">
                    <p class="margin right-align medium-small"><a href="#">Forgot password ?</a></p>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
